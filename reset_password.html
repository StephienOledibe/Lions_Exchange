<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - LionsExchange</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2b2b82, #1a237e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .reset-container {
      background-color: #ffffff10;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .reset-container h2 {
      margin-bottom: 20px;
      color: #ffb347;
    }

    .reset-container p {
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 12px 16px;
      width: 80%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, #f55600, #1a237e);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 16px;
      font-size: 0.95rem;
    }

    .success {
      color: #7CFC00;
    }

    .error {
      color: #ff4444;
    }

    .back-link {
      margin-top: 24px;
      display: inline-block;
      font-size: 0.9rem;
      color: #ffb347;
      text-decoration: underline;
    }

    .back-link:hover {
      color: #f55600;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <p>Enter your email address and we’ll send you a link to reset your password.</p>

    <input type="email" id="resetEmail" placeholder="Enter your email" required />
    <button id="resetBtn">Send Reset Email</button>

    <div class="message" id="statusMsg"></div>

    <a href="index.html#login" class="back-link">← Back to Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMQQdUBSMHcrqRUBXJNyDkoKDNOO-wxKY",
      authDomain: "lionsexchange-88d6e.firebaseapp.com",
      projectId: "lionsexchange-88d6e",
      storageBucket: "lionsexchange-88d6e.firebasestorage.app",
      messagingSenderId: "1098511064527",
      appId: "1:1098511064527:web:d205383aaf7fcfc8be06ba"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetBtn = document.getElementById("resetBtn");
    const resetEmail = document.getElementById("resetEmail");
    const statusMsg = document.getElementById("statusMsg");

    resetBtn.addEventListener("click", async () => {
      const email = resetEmail.value.trim();
      statusMsg.textContent = "";
      statusMsg.className = "message";

      if (!email) {
        statusMsg.textContent = "Please enter your email.";
        statusMsg.classList.add("error");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        statusMsg.textContent = "Check your email inbox or spam folder for a reset link.";
        statusMsg.classList.add("success");
      } catch (error) {
        statusMsg.textContent = error.message;
        statusMsg.classList.add("error");
      }
    });
  </script>
</body>
</html>
